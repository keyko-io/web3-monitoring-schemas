#'/assets/{assetId}':
get:
  tags:
    - asset 
  summary: Get an asset
  description: ''
  operationId: getAssetById
  produces:
    - application/xml
    - application/json
  parameters:
    - name: assetId
      in: path
      description: 'The id of the asset that needs to be fetched.'
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/record:com.oceanprotocol.core.keeper.models.Metadata'
    '400':
      description: Invalid asset id supplied
    '404':
      description: Asset not found
put:
  tags:
    - asset
  summary: Update an asset 
  description: ''
  operationId: updateAsset
  produces:
    - application/xml
    - application/json
  parameters:
    - name: assetId
      in: path
      description: The id of the asset to be updated.
      required: true
      type: string
    - in: body
      name: body
      description: Updated asset object
      required: true
      schema:
        $ref: '#/definitions/record:com.oceanprotocol.core.keeper.models.Metadata'
  responses:
    '200':
      description: Asset was updated successfully
      schema:
        $ref: '#/definitions/record:com.oceanprotocol.core.keeper.models.Metadata'
    '400':
      description: Invalid asset supplied
    '404':
      description: Asset not found
    # XXX does not work
    #'500'
