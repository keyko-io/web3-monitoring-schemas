delete:
  tags:
    - asset
  summary: Delete an asset
  description: ''
  operationId: deleteAsset
  produces:
    - application/xml
    - application/json
  parameters:
    - name: assetId
      in: path
      description: The id of the asset to be deleted.
      required: true
      type: string
  responses:
    '204':
      description: Asset was deleted successfully
    '400':
      description: Invalid id supplied
    '404':
