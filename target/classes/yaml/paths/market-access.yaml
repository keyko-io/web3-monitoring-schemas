get:
  tags:
    - market
  summary: Access Control
  description: |
    Given the contractId will check if everything is ok before
    providing access.
  operationId: getAccessByContractId
  produces:
    - application/xml
    - application/json
  parameters:
    - name: contractId
      in: path
      description: 'The id of the contract for which a resource is being accessed.'
      required: true
      type: string
  responses:
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/record:com.oceanprotocol.core.keeper.models.Consumption'
    '400':
      description: Invalid contract id supplied
    '404':
      description: Contract not found
